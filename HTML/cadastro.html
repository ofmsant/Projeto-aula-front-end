<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigos do Bem - Cadastro</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <header>
    <h1>Amigos do Bem</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projeto.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastre-se</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="cadastro">
      <h2>Cadastre-se e Faça Parte!</h2>
      <p>Preencha o formulário abaixo para se tornar voluntário ou doador.</p>

      <form id="formCadastro">
        <fieldset>
          <legend>Dados Pessoais</legend>

          <label for="nome">Nome Completo:</label><br>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required><br><br>

          <label for="email">E-mail:</label><br>
          <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required><br><br>

          <label for="cpf">CPF:</label><br>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required><br><br>

          <label for="telefone">Telefone:</label><br>
          <input type="tel" id="telefone" name="telefone" placeholder="(DDD) 99999-9999" pattern="\(\d{2}\) \d{5}-\d{4}" required><br><br>

          <label for="nascimento">Data de Nascimento:</label><br>
          <input type="date" id="nascimento" name="nascimento" required><br><br>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="endereco">Endereço:</label><br>
          <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro" required><br><br>

          <label for="cep">CEP:</label><br>
          <input type="text" id="cep" name="cep" placeholder="00000-000" pattern="\d{5}-\d{3}" required><br><br>

          <label for="cidade">Cidade:</label><br>
          <input type="text" id="cidade" name="cidade" placeholder="Cidade" required><br><br>

          <label for="estado">Estado:</label><br>
          <select id="estado" name="estado" required>
            <option value="">Selecione...</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select><br><br>
        </fieldset>

        <button type="submit">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Amigos do Bem | Projeto Escolar</p>
  </footer>
</body>
</html>
