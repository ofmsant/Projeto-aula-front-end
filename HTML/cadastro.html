<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigos do Bem - Cadastro de Voluntário</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
  <header>
    <h1>Amigos do Bem</h1>
    <nav>
      <ul>
        <li><a href="index.html" lang="pt">Início</a></li>
        <li><a href="projeto.html" lang="pt">Projetos</a></li>
        <li><a href="cadastro.html" lang="pt">Cadastro / Voluntário</a></li>
        <li><a href="contato.html" lang="pt">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Cadastro de Voluntário</h2>
      <form action="#" method="post">
        
        <fieldset>
          <legend>Dados Pessoais</legend>

          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" 
                 pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" required>

          <label for="data_nasc">Data de Nascimento:</label>
          <input type="date" id="data_nasc" name="data_nasc" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" 
                 placeholder="(XX) 9XXXX-XXXX" 
                 pattern="\(\d{2}\)\s9\d{4}-\d{4}" maxlength="15" required>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro" required>

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" placeholder="00000-000" 
                 pattern="\d{5}-\d{3}" maxlength="9" required>

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>

          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione...</option>
            <option>AC</option><option>AL</option><option>AP</option><option>AM</option><option>BA</option>
            <option>CE</option><option>DF</option><option>ES</option><option>GO</option><option>MA</option>
            <option>MT</option><option>MS</option><option>MG</option><option>PA</option><option>PB</option>
            <option>PR</option><option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
            <option>RS</option><option>RO</option><option>RR</option><option>SC</option><option>SP</option>
            <option>SE</option><option>TO</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Interesses</legend>

          <label for="area">Área de interesse:</label>
          <input type="text" id="area" name="area" placeholder="Educação, alimentação, inclusão digital..." required>

          <label for="mensagem">Por que deseja ser voluntário?</label>
          <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
        </fieldset>

        <input type="submit" value="Enviar Cadastro">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Amigos do Bem | Projeto Escolar</p>
  </footer>
</body>
</html>
